<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}开字母游戏{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            font-family: monospace;
            font-size: 1.4rem;
            font-weight: bold;
            margin: 1rem 0;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .guessed-chars {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 1rem 0;
            padding: 0.5rem;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .answer {
            font-size: 1.4rem;
            font-weight: bold;
            color: #198754;
            margin: 1rem 0;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .game-over {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc3545;
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f8d7da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
